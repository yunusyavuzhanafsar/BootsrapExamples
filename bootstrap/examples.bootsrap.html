<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
<h1 style="text-align: center;" class="bg-success">KAYIT FORMU</h1>
<div class="container">
  <form class="mt-5">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="ısım1">İsim </label>
          <input type="text" class="form-control" id="ısım" aria-describedby="isimhelp" placeholder="İsim giriniz">
          <small id="isimhelp" class="form-text text-muted">Bu alan zorunludur</small>
        </div>

      </div>
      <div class="col">
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" id="InputPassword1" placeholder="password giriniz">
        </div>
      </div>
    </div>
<div class="row">
  <div class="col">
    <div class="form-group">
      <label for="exampleInputEmail1">Email Address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email giriniz">
      <small id="emailHelp" class="form-text text-muted">Bu alan zorunludur</small>
    </div>
    <form>
      <div class="form-group">
        <label for="FormControlFile1">Cv'nizi yükleyiniz:</label>
        <input type="file" class="form-control-file" id="ControlFile1">
      </div>
    </form>
  </div>
  <div class="col"><div class="form-group">
    <label for="sehir">Hangi Şehirden Katılıyorsunuz?</label>
    <select class="form-control" id="sehir">
      <option>İstanbul</option>
      <option>Ankara</option>
      <option>İzmir</option>
      <option>Samsun</option>
      <option>Tokat</option>
    </select>
  </div>
    <div class="row">
      <div class="col">
        <h5>Program</h5>
        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
          <label class="custom-control-label" for="customRadio1">Bootcamp</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
          <label class="custom-control-label" for="customRadio2">Staj</label>
        </div>
      </div>
      <div class="col">
        <h5>Location</h5>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">İstanbul</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck2">
          <label class="custom-control-label" for="customCheck2">İzmir</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck3">
          <label class="custom-control-label" for="customCheck3">Ankara</label>
        </div>
      </div>
      <div class="col">
        <h5>Cinsiyet</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
          <label class="form-check-label" for="exampleRadios1">
            Erkek
          </label>
        </div>
       
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Kadın
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
          <label class="form-check-label" for="exampleRadios3">
          Pick one
          </label>
        </div>
      </div>
    </div>
    <select class="custom-select mt-4">
      <option selected>Eğitime Nasıl Katılcaksınız?</option>
      <option value="1">Uzaktan</option>
      <option value="2">Ofisten</option>
      <option value="3">Hibrit</option>
    </select>
</div>
</form>
</div>

<div class="row mt-5">
  <button type="submit" class="btn btn-primary btn-lg btn-block"> Gönder</button>
  <button type="reset" class="btn btn-secondary btn-lg btn-block">Temizle</button>
</div>
</html>
